<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    src="https://code.jquery.com/jquery-3.5.1.min.js"

<body>
    <header>
        <h1>BlackJack</h1>
        <button class="dealButton button">Deal Cards</button>
    </header>
    <section class="dealerContainer">
        <div class="dealerHeader">
            <h2>Dealer</h2>
            <div class="cardDeckContainer">
                <div class="cardDeck"></div>
            </div>
        </div>
        
        <div class="dealerCards cardLocation">

        </div>

    </section>
    <section class="playerContainer">
        <h2>Player</h2>
        
        <div class="playerCards cardLocation">


        </div>
        <div class="playerButtons">
            <button class="hitButton button">Hit</button>
            <button class="stayButton button">Stay</button>
        </div>
    </section>
    

</body>
