<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <!-- JQUERY --------------------------------------------------->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>

    <!--  ------------------------------------------------->
    <link href="style.css" rel="stylesheet"/>
    <script type ='module' src="app.js"></script>
</head>

<body>
    <div class="cardDeckContainer">
        <div class="cardDeck"></div>
    </div>
    <header><h1>BlackJack</h1></header>
    
    <section class="dealerContainer">
        
        <div class="dealerCards cardLocation">
            <button class="dealButton">Deal Cards</button>
            
        </div>
        <h3>BlackJack Pays 3 to 2</h3>
    </section>
    <section class="playerContainer">
        <div class="playerCards cardLocation">


        </div>
        <h2>Player</h2>
    </section>
    <section class="resultsContainer">
        <div class='resultTxt'>
            <h4>Dealer has: <span class="resultDealer"></span></h4>
            <h4>Player has: <span class="resultPlayer"></span></h4>
            <h4 class="result"></h4>
        </div>
        <!-- <p class="resultWins">Wins: </p>
        <p class="resultLoss">Losses: </p> -->
        <button class="dealAgainBtn">Deal Again</button>
    </section>
    <footer>
        <div class="playerButtons">
            <button class="hitButton button">Hit</button>
            <button class="stayButton button">Stay</button>
        </div>
    </footer>
</body>
</html>
